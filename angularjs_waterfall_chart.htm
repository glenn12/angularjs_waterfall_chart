<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <title id='Description'>AngularJS Chart Drag & Drop</title>
    <link rel='stylesheet' href='jqwidgets/styles/jqx.base.css' type='text/css' />
    <script type='text/javascript' src='scripts/jquery-1.11.1.min.js'></script>
    <script type="text/javascript" src="scripts/angular.min.js"></script>
    <script type='text/javascript' src='jqwidgets/jqxcore.js'></script>
    <script type="text/javascript" src="jqwidgets/jqxangular.js"></script>
    <script type='text/javascript' src='jqwidgets/jqxdraw.js'></script>
    <script type='text/javascript' src='jqwidgets/jqxdata.js'></script>
    <script type='text/javascript' src='jqwidgets/jqxchart.core.js'></script>
    <script type='text/javascript' src='jqwidgets/jqxchart.waterfall.js'></script>
    <script type='text/javascript' src='jqwidgets/jqxdragdrop.js'></script>

    <script type='text/javascript'>
        var demoApp = angular.module("demoApp", ["jqwidgets"]);
        demoApp.controller("demoController", function ($scope) {        
            var sampleData = [
                { a: 3, b: 9 },
                { a: 5, b: 7 },
                { a: 2, b: 9 },
                { a: 10, b: 15 },
                { a: 9, b: 7 },
                { a: 15, b: 10 },
                { a: 7, b: 5 },
                { total: true }
            ];

            // prepare jqxChart settings
            $scope.chartSettings = {
                title: "Angular Waterfall Chart",
                description: "Waterfall chart with logarithmic axis",
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 0, top: 0, right: 0, bottom: 10 },
                source: sampleData,
                colorScheme: 'scheme05',
                xAxis:
                {
                    gridLines: { visible: true },
                    tickMarks: { visible: true }
                },
                valueAxis: {
                    logarithmicScale: true,
                    logarithmicScaleBase: 2,
                    title: { text: 'Value<br>' },
                    labels:
                    {
                        formatSettings: { decimalPlaces: 2 },
                        horizontalAlignment: 'right'
                    }
                },
                seriesGroups:
                [
                    {
                        type: 'waterfall',
                        columnsMaxWidth: 50,
                        series: 
                        [
                            { dataField: 'a', displayText: 'A' },
                            { dataField: 'b', displayText: 'B', summary: 'total' }
                        ]
                    }
                ]
            };            

            $('#outer').jqxDragDrop();
        });
    </script>
</head>
<body>
    <div ng-controller="demoController">
        <p>
            Waterfall Angular Chart prototype using <a href="http://www.jqwidgets.com/angularjs-ui-widgets/">jQWidgets AngularJS Directives</a>            
        </p>
        <div id='outer'>
            <jqx-chart jqx-settings="chartSettings" jqx-watch="chartSettings.seriesGroups" style="width: 550px; height: 300px;"></jqx-chart>
        </div>
     </div>
</body>
</html>
